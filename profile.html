<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b56cd938df.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>


    <body>
        <div class="container">
            <div class="row justify-content-center login-container">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-center">
                                <h4>Profile</h4>
                               
                                    <i class="bi bi-chat-left-text chat-icon"></i>
                                </a>
                            </div>
                            <div class="user-picture">
                                <img id="user-profile" src="user.png" alt="" class="user">
                                <label class="camera-icon" for="file-input">
                                    <i class="fa-solid fa-icons"></i>
                                </label>
                                <input id="file-input" style="display: none;" type="file">
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="text" placeholder="Full name" id="fullName">
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="email" placeholder="Email" id="email">
                            </div>
    
                            <div class="d-grid mt-4">
                                <button id="update-profile" class="btn btn-primary" type="button">Update profile</button>
                            </div>
                            <!-- <div class="d-grid mt-4">
                                <button id="logout-btn" class="btn btn-outline-danger" type="button">LOGOUT</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>

</html>
